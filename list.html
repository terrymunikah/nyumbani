<!doctype html>
<html lang="en">
<head>
    <style>
        h1,h2,ol{
          text-align: center;
        }
        h3,h4,ul{
             text-align:center ;

        }
        h3{
            color: #ff0033;
        }
        h4{
            color: blue;
        }
        ol{
            list-style-type: inside;
            align-items: center;
        }


    </style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h1>Ordered List</h1>
<h2>List of fruits</h2>
<ol>
  <li>Mangoes</li>
  <li>Oranges </li>
  <li>Guavas</li>
  <li>Grapes</li>
</ol>

<h3>Unordered list</h3>
<h4>Types of cars</h4>
<ul>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Benz</li>

</ul>


</body>
</html>
