<!doctype html>
<html lang="en">
<head>
  <style>
    h2{
      font-size: 25px;
      color: blue;
      text-align: center;
      font-family: fantasy;
    }
    form{
      text-align: center;
      padding: 30px;
      font-family: cursive;
      color:black;
      font-size: 15px;
      border-spacing: 15px;

    }
    body{
      background: beige;
    }
    input{
      font-size: 20px;
      padding: 8px;

    }
    button{
      background-color: grey;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>
<body>
<h2>Students Registration form</h2>
<form action="iframe.html">
  <label for="fname">First Name</label><br>
  <input type="text"id="fname" placeholder="Enter first name"><br>
  <label for="lname">Last Name</label><br>
  <input type="text"id="lname" placeholder="Enter last name"><br>
  <label for="barua">Email Address</label><br>
  <input type="email"id="barua" placeholder="Enter email"><br>
  <label for="courses">select course</label>
  <select name="course" id="courses">
    <option value="javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="php">php</option>
  </select><br>
  <label for="image">Upload</label>
  <input type="file"id="image"><br>
  gender
  <label for="male">Male</label>
  <input type="radio"id="male" name="gender">
  <label for="female">Female</label>
  <input type="radio"id="female" name="gender">
  <label for="others">Others</label>
  <input type="radio"id="others" name="gender">
  <label for="dor">Date of Registration</label><br>
  <input type="date"id="dor"><br>
  <label for="pass">Password</label><br>
  <input type="password"id="pass" placeholder="Enter password"><br>
  <input type="submit" style="background: rebeccapurple"><br>

  <button type="button" onclick="alert('Enjoy your long holiday')">Click for holiday</button>

</form>

</body>
</html>
